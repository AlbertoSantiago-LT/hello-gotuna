{{define "title"}}{{lang "Login"}}{{end}}

{{define "content"}}
  <div class="guest-form">
    <form method="POST" action="/login">
      <div class="field">
        <label class="label">{{lang "Email"}}</label>
        <div class="control">
          <input class="input {{if index .Errors "email"}}is-danger{{end}}" type="email" name="email" placeholder="{{lang "Email"}}" value="{{.Request.FormValue "email"}}">
        </div>
        <p class="help is-danger">{{index .Errors "email"}}</p>
      </div>
      <div class="field">
        <label class="label">{{lang "Password"}}</label>
        <div class="control">
          <input class="input {{if index .Errors "password"}}is-danger{{end}}" type="password" name="password" placeholder="{{lang "Password"}}">
        </div>
        <p class="help is-danger">{{index .Errors "password"}}</p>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">{{lang "Log In"}}</button>
        </div>
      </div>
    </form>
  </div>
{{end}}
